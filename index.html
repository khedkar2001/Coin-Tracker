<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav-element">
      <input
        type="text"
        placeholder="Search by Name or Symbol"
        id="search-bar"
        onchange="search()";
      />
      <button class="btn" id="sort-MC-btn" onclick="sortByMarkCap()">Sort by Mkt Cap</button>
      <button class="btn" id="sort-PR-btn" onclick="sortByPercent()">Sort by Percentage</button>
    </div>
    
    <div class="tableContainer">
      <table id="table"></table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
